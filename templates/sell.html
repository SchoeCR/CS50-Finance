{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="container mb-3 bg-secondary text-white">
        <h2>SELL SHARES</h2>
    </div>
    <form action="/sell" method="post">
        <div class="container">
            <div class="row">
                <div class = "col">
                    <div class="text-end mb-3">
                        <label class="fw-bold" for="symbol_id">Select Stock:</label>
                    </div>
                </div>
                <div class = "col">
                    <div class="mb-3">
                        <select class="float-left w-75 h-100 text-start" name="symbol" id="symbol_id" style="float:inline-start">
                                <option disabled selected>Select stock</option>
                            {% for symbol in user_symbols %}
                                <option value ="{{ symbol['stock_symbol'] }}">{{ symbol["stock_symbol"] + ' | ' + symbol["stock_name"] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class= "col">
                    <div class="text-end mb-3">
                        <label class="fw-bold" for="shares">Enter shares quantity:</label>
                    </div>
                </div>
                <div class= "col">
                    <div class="mb-3">
                        <input class="w-25 h-100 text-start" autocomplete="off" type="text" id="shares" name="shares" style="float:inline-start">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sell Shares</button>
    </form>

{% endblock %}
